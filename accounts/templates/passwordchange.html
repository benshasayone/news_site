{% extends "base4.html" %}
{% block title %}
<title>Password Change</title>
{% endblock %}
{% load i18n %}
<style>
  body {
    padding-top: 15px;
    font-size: 12px
  }
  .main {
    max-width: 320px;
    margin: 0 auto;
  }
  .login-or {
    position: relative;
    font-size: 18px;
    color: #aaa;
    margin-top: 10px;
            margin-bottom: 10px;
    padding-top: 10px;
    padding-bottom: 10px;
  }
  .span-or {
    display: block;
    position: absolute;
    left: 50%;
    top: -2px;
    margin-left: -25px;
    background-color: #fff;
    width: 50px;
    text-align: center;
  }
  .hr-or {
    background-color: #cdcdcd;
    height: 1px;
    margin-top: 0px !important;
    margin-bottom: 0px !important;
  }
  h3 {
    text-align: center;
    line-height: 300%;
  }

</style>
{% block side %}

{% endblock %}
{% block content %}

<div class="col-xs-12" style="height:70px;"></div>

<div class="container">
    <div class="row">

        <div class="main">

            <div class="col-xs-6 col-sm-6 col-md-6">
                <form method="POST" action="/account/password/change/" class="password_change">
                    {% csrf_token %}

                    {% if form.errors %}
                    {% for value in form.errors.values %}
                    <div class="alert alert-info alert-dismissable">
                        <a class="panel-close close" data-dismiss="alert">Ã—</a>
                        <i class="fa fa-coffee"></i>

                        <p>{{ value }}</p>
                    </div>
                    {% endfor %}
                    {% endif %}
                    <br>
                    <h1>Change Password</h1>
                    <br>
                    <div class="col-md-3 personal-info"></div>
                    <br>
                    <div class="form-group">
                        <label for="id_oldpassword">Current Password</label>
                        <input type="password" name="oldpassword" id="id_oldpassword" placeholder="Current Password"
                               required="" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="id_password1">New Password</label>
                        <input type="password" name="password1" id="id_password1" placeholder="New Password" required=""
                               class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="id_password2">New Password</label>
                        <input type="password" name="password2" id="id_password2" placeholder="New Password" required=""
                               class="form-control">
                    </div>

                    <button type="submit" class="btn btn btn-primary">Change Password

                    </button>

                </form>
            </div>
            <div class="col-xs-3 col-sm-3 col-md-3"></div>

        </div>
    </div>
    <div class="col-xs-12" style="height:300px;"></div>
</div>
</div>

{% endblock %}
